<div>
    <h2>Uma's Translator</h2>
    <label for="text">Text to Translate:</label>&nbsp;
    <textarea [(ngModel)]="inputText" name="text" id="text" rows="4" cols="50"></textarea><br>
    <br>
    <label for="language">Target Language:</label>&nbsp;
    <!-- <input [(ngModel)]="targetLang" type="text" name="language" id="language"> -->
    <select [(ngModel)]="targetLang" type="text" name="language" id="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="zh">Chinese</option>
        <option value="hi">Hindi</option>
        <option value="bn">Bengali</option>
        <option value="te">Telugu</option>
        <option value="mr">Marathi</option>
        <option value="ta">Tamil</option>
        <option value="ur">Urdu</option>
        <option value="gu">Gujarati</option>
        <option value="kn">Kannada</option>
        <option value="ml">Malayalam</option>
        <option value="pa">Punjabi</option>
        <option value="or">Oriya</option>
      </select><br>
    <br>
    <button style="background-color: aqua;" (click)="translateText()">Translate</button>
    <hr>
    <div>
    <strong>User Text in English : </strong>
        <p>{{inputText}}</p>
      <strong>Translated Text into {{targetLang}}:</strong>
      <p>{{ translatedText }}</p>
    </div>
  </div>
